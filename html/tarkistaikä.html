<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React getting started</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">

        function TarkistaIka() {
            const [name, setName] = React.useState('');
            const [age, setAge] = React.useState('');
            const [text, setText] = React.useState('');


            const formSubmitted = (event) => {
                event.preventDefault();
                if (age >= 18) {
                    setText(`Hello ${name}`)
                } else {
                    setText('You are too young');
                }
            }

            return (
                <div>
                    <div>{text}</div>
                    <form onSubmit={formSubmitted}>
                        <div>Name: <input type="text" value={name} onChange={() => setName(event.target.value)} /> </div>
                        <div>Age: <input type="text" value={age} onChange={() => setAge(event.target.value)} /> </div>
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<TarkistaIka />);
    </script>
</body>

</html>
